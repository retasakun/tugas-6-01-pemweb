<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata Form with Cookies</title>
  <link rel="stylesheets" href="style.css">
</head>
<body>

  <h1>Biodata Form</h1>
  
  <form id="biodataForm">
    <input type="text" id="name" placeholder="Enter your name" required />
    <input type="text" id="age" placeholder="Enter your age" required />
    <input type="text" id="address" placeholder="Enter your address" required />
    <button type="button" onclick="submitBiodata()">Submit</button>
  </form>

  <p id="displayBiodata">Biodata: </p>

  <script>
    function setCookie(name, value, days) {
      const now = new Date();
      now.setTime(now.getTime() + days * 24 * 60 * 60 * 1000);
      document.cookie = `${name}=${value};expires=${now.toUTCString()};path=/`;
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function submitBiodata() {
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const address = document.getElementById('address').value;

      setCookie('name', name, 7);
      setCookie('age', age, 7);
      setCookie('address', address, 7);

      displayBiodata();
    }

    function displayBiodata() {
      const name = getCookie('name');
      const age = getCookie('age');
      const address = getCookie('address');

      if (name && age && address) {
        document.getElementById('displayBiodata').innerText = `Biodata: Name: ${name}, Age: ${age}, Address: ${address}`;
      } else {
        document.getElementById('displayBiodata').innerText = 'Biodata: No data saved';
      }
    }

    window.onload = function() {
      displayBiodata();
    }
  </script>

</body>
</html>
